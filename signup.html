<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-fluid vh-100 bg-dark-subtle text-center py-2">
        <h1 class="text-light-emphasis">Sign Up System</h1>
        <div class="container bg-secondary w-50 shadow-lg rounded-1 p-5 mt-5">
            <h2 class="text-light">Smart Sign Up System</h2>
            <div class="row">
                <div class="col g-3 p-2">
                    <div class="inputData d-flex flex-column justify-content-center align-items-center">
                        <form id="signupForm">
                            <input type="text" class="form-control w-100 bg-secondary text-white" placeholder="Enter your username" id="enterYourNameR" required>
                            <input type="email" class="form-control w-100 mt-3 bg-secondary text-white" placeholder="Enter your email" id="enterYourMailR" required>
                            <input type="password" class="form-control w-100 mt-3 mb-3 bg-secondary text-white" placeholder="Enter your password" id="passR" required>
                            <div id='msgError'></div>
                            <button type="submit" class="btn btn-outline-dark mb-3 w-100 fw-bold">Sign Up</button>
                        </form>
                        <p>Already have an account?
                            <a href="./login.html" class="text-white text-decoration-none">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
